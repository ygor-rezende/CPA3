    <div class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler" mx-3 type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item active">
                    <a class="nav-link" href="/studentlookup.html">Lookup</a>

                <li class="nav-item">

            </ul>
        </div>
    </div>
    <div class="modal fade" id="studentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="staticBackdropLabel">Lab 7a</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header text-center">
                            Student Information
                        </div>
                        <div class="card-body p-0 m-1">
                            <div class="row">
                                <div class="col-3" style="font-weight:bold;">Title:</div>
                                <div class="col-2 text-left" id="title"></div>
                                <div class="col-3 tert-right" style="font-weight:bold;">First:</div>
                                <div class="col-4 text-left" id="firstname"></div>
                            </div>
                            <div class="row">
                                <div class="col-3" style="font-weight:bold;">Phone:</div>
                                <div class="col-8 text-left" id="phone"></div>
                            </div>
                            <div class="row">
                                <div class="col-3" style="font-weight:bold;">Email:</div>
                                <div class="col-8 text-left" id="email"></div>
                            </div>
                            <div class="row">
                                <div class="col-3" style="font-weight:bold;">Last:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="Enter Last Name" id="TextBoxLastname" class="form-control my-2" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" value="Find Student" id="getbutton" />
                            <div id="status" class="text-left mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
