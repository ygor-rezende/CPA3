<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Sample</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="list-group col-10">
            <div class="list-group-item text-white bg-secondary row d-flex" id="status">Sample BootStrap Styling</div>
            <div class="list-group-item row d-flex text-center" id="heading">
                <div class="col-4 h4">Column 1</div>
                <div class="col-4 h4">Column 2</div>
                <div class="col-4 h4">Column 3</div>
            </div>
            <button class="list-group-item row d-flex p2" onclick="confirm('this will eventually be a modal');">
                <div class="col-4">Some</div>
                <div class="col-4">Student</div>
                <div class="col-4">Data</div>
            </button>
            <button class="list-group-item row d-flex p2" onclick="confirm('this will eventually be a modal');">
                <div class="col-4">Will</div>
                <div class="col-4">Be</div>
                <div class="col-4">Listed</div>
            </button>
            <button class="list-group-item row d-flex p2" onclick="confirm('this will eventually be a modal');">
                <div class="col-4">In</div>
                <div class="col-4">These</div>
                <div class="col-4">Columns</div>
            </button>
            <button class="list-group-item row d-flex p2" onclick="confirm('this will eventually be a modal');">
                <div class="col-4">Try</div>
                <div class="col-4">Clicking</div>
                <div class="col-4">One Row</div>
            </button>
        </div>
    </div>
</body>
</html>
