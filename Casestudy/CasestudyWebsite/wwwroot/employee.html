<!DOCTYPE html>
<html>
<head>
    <title>Case 1 - Employee</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler" mx-3 type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="/employee.html">Employee</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="employeeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="staticBackdropLabel">Employee</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header text-center">
                            Employee Information
                        </div>
                        <div class="card-body p-0 m-1">
                            <div class="row">
                                <div class="col-4">Title:</div>
                                <div class="col-8"><input type="text" placeholder="Enter title" id="TextBoxTitle" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">First:</div>
                                <div class="col-8"><input type="text" placeholder="Enter first name" id="TextBoxFirstname" class="form-control" /></div>
                            </div>
                            <div class="row">
                                <div class="col-4">Surname:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="Enter Last Name" id="TextBoxLastname" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Phone#:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="Enter phone#" id="TextBoxPhone" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">Email:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="Enter email address" id="TextBoxEmail" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" value="Update" id="actionbutton" />
                            <div id="modalStatus" class="text-left mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="justify-content-center align-items-center row mt-5 ml-1">
            <img src="img/what-is-help-desk-software.png" class="card-img w-25" />
            <p class="text-md-center fs-1 m-1 fw-bold">Help Desk</p>
            <div class="list-group col-10" id="employeesList" style="height:45vh;"></div>
        </div>
    </div>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="js/employees.js"></script>
</body>
</html>
